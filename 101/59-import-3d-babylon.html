<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="babylon.objFileLoader.min.js"></script>
        <script src="vars.js"></script>
        <script>
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var createScene = function() {
    var scene = new Scene(engine);
    var light = 
    new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);

    var camera = 
    new BABYLON.ArcRotateCamera("Camera", 
    degToRadians(-90), degToRadians(45), 20, 
    new BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    
    var box = MeshBuilder.CreateBox("shooter", {}, scene);
    var path = "/models/";
    var file = "rock-small-4.babylon";
    BABYLON.SceneLoader.ImportMesh("", path, file, scene, function (newMeshes) {
        // Set the target of the camera to the first imported mesh
        camera.target = newMeshes[0];
    });
    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});


        </script>
    </body>
</html>
