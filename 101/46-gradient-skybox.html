<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="babylon.gui.js"></script>
        <script src="babylonjs.materials.min.js"></script>
        <script src="vars.js"></script>
        <script>
// https://www.babylonjs-playground.com/#20OAV9#325
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var createScene = function() {
    //https://www.html5gamedevs.com/topic/8160-gradient-shader
    //https://www.html5gamedevs.com/topic/23008-setting-a-gradient-background/
    var scene = new Scene(engine);
    light(scene);
    camera(scene);

    var box = MeshBuilder.CreateBox("shooter", {}, scene);

    // var gradientMaterial = new BABYLON.GradientMaterial("grad", scene);
    // gradientMaterial.topColor = new BABYLON.Color3(0, 0, 1);
    // gradientMaterial.bottomColor = new BABYLON.Color3(0, 0, 0);
    // gradientMaterial.offset = 0.5;
    // gradientMaterial.smoothness = 1;
    // box.material = gradientMaterial;

    var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, scene);
    
    var skyboxMaterial = new BABYLON.GradientMaterial("skyBox", scene);
    skyboxMaterial.backFaceCulling = false;
    skyboxMaterial.topColor = new BABYLON.Color3(0, 0, 1);
    skyboxMaterial.bottomColor = new BABYLON.Color3(0, 0, 0);
    skyboxMaterial.offset = 1;
    skyboxMaterial.smoothness = 1;
    // skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("/textures/skybox/skybox", scene);
    // skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
    // skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
    // skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
    skyboxMaterial.disableLighting = true;
    skybox.material = skyboxMaterial;



    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});


        </script>
    </body>
</html>
