<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="babylon.gui.js"></script>
        <script src="vars.js"></script>
        <script>
// https://www.babylonjs-playground.com/#20OAV9#325
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var createScene = function() {
    var scene = new BABYLON.Scene(engine);
    light(scene);
    camera(scene);
    box(scene);

    var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("myUI");

    var button = null;
    button = BABYLON.GUI.Button.CreateSimpleButton("but", "Click Me");
    button.width = 0.2;
    button.height = "40px";
    button.color = "white";
    button.background = "green";
    button.left = 200;
    button.top = 200;
    button.onPointerUpObservable.add(function() {
        alert("click on button working");
    });
    advancedTexture.addControl(button);   

    var text = null;
    text = new BABYLON.GUI.TextBlock();
    text.text = "Hello world";
    text.color = "white";
    text.fontSize = 24;
    text.left = -200;
    text.top = -200;
    advancedTexture.addControl(text);   

    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});


        </script>
    </body>
</html>
