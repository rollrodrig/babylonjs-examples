<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="babylon.gui.js"></script>
        <script src="babylonjs.materials.min.js"></script>
        <script src="vars.js"></script>
        <script>
// https://www.babylonjs-playground.com/#20OAV9#325
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var createScene = function() {
    var scene = new Scene(engine);
    light(scene);
    camera(scene);
    var box = MeshBuilder.CreateBox("shooter", {}, scene);

    var gradientMaterial = new BABYLON.GradientMaterial("grad", scene);
    gradientMaterial.topColor = new BABYLON.Color3(0, 0, 1);
    gradientMaterial.bottomColor = new BABYLON.Color3(0, 0, 0);
    gradientMaterial.offset = 0.5;
    gradientMaterial.smoothness = 1;
    box.material = gradientMaterial;


    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});


        </script>
    </body>
</html>
