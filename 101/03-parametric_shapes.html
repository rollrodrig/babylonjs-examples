<html>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="vars.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var engine = new Engine(canvas, true);
            var createScene = function() {
                var scene = new Scene(engine);
                var camera = new ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                var light1 = new HemisphericLight("light1", new Vector3(1, 1, 0), scene);
                var light2 = new PointLight("light2", new Vector3(0, 1, -1), scene);
                var myPoints =[
                    new Vector3(0, 0, 0),
                    new Vector3(0, 1, 1),
                    new Vector3(0, 1, 0)
                ];
                // https://www.babylonjs-playground.com/#165IV6#61
                var lines = MeshBuilder.CreateLines("lines", {points: myPoints}, scene);
                var myPoints2 =[
                    new Vector3(1, 0, 0),
                    new Vector3(0, 2, 1),
                    new Vector3(1, 1, 0)
                ];
                var linesDashed = MeshBuilder.CreateDashedLines("lines2", {points: myPoints2, dashSize: 2}, scene);
                return scene;
            }
            var scene = createScene();
            engine.runRenderLoop(function(){ // call every loop
                scene.render();
            });

        </script>
    </body>
</html>
