<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="vars.js"></script>
        <script>
// https://www.babylonjs-playground.com/#20OAV9#325
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var createScene = function() {
    var scene = new Scene(engine);
    var light = 
    new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
    var camera = 
    new BABYLON.ArcRotateCamera("Camera", 
    degToRadians(-90), degToRadians(45), 20, 
    new BABYLON.Vector3.Zero(), scene);

    camera.lowerBetaLimit = 0.1;
    camera.upperBetaLimit = (Math.PI / 2) * 0.9;
    camera.lowerRadiusLimit = 30;
    camera.upperRadiusLimit = 150;
    camera.attachControl(canvas, true);


    
    var box = MeshBuilder.CreateBox("shooter", {}, scene);
    box.position.z = 4


    // Ground
    var groundMaterial = new BABYLON.StandardMaterial("groundmat", scene);
    groundMaterial.diffuseTexture = new BABYLON.Texture("textures/earth.jpg", scene);
    
    // var groundPlane = BABYLON.Mesh.CreatePlane("groundPlane", 200.0, scene);
    // // When our new mesh is read, apply our material.
    // groundPlane.material = groundMaterial;
    // groundPlane.rotation = new Vector3(degToRadians(90),0,0)
    var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "textures/worldHeightMap.jpg", 200, 200, 250, 0, 10, scene, false);
    ground.material = groundMaterial;    


        // Skybox
    var skybox = BABYLON.Mesh.CreateBox("skyBox", 800.0, scene);
    var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
    skyboxMaterial.backFaceCulling = false;
    skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox/skybox", scene);
    skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
    skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
    skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
    skyboxMaterial.disableLighting = true;
    skybox.material = skyboxMaterial;


    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});



        </script>
    </body>
</html>
