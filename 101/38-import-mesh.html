<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="vars.js"></script>
        <script>
// https://www.babylonjs-playground.com/#20OAV9#325
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
var car = null
var createScene = function() {
    var scene = new Scene(engine);
    var light = 
    new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);

    var camera = 
    new BABYLON.ArcRotateCamera("Camera", 
    degToRadians(-90), degToRadians(45), 20, 
    new BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    
    var box = MeshBuilder.CreateBox("shooter", {}, scene);
    

    BABYLON.SceneLoader.ImportMesh("", "/textures/", "skull.babylon", scene, function (newMeshes) {
        // Set the target of the camera to the first imported mesh
        // camera.target = newMeshes[0];
    });

    var result = BABYLON.SceneLoader.ImportMesh("Cube", "/textures/", "car.babylon", scene, function (result) {
        // Set the target of the camera to the first imported mesh
        // camera.target = newMeshes[0];
        console.log(result)
        console.log(result[0])
        car = result[0]
        car.position.y = 4
        car.position.x = 2

    });

    // console.log(result)
    // console.log(result.meshes)
    // console.log(result.meshes[0])
    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    if (car) {
        car.position.x += 0.01
    }
    scene.render();
});



        </script>
    </body>
</html>
