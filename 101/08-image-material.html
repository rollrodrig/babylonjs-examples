<html>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="vars.js"></script>
        <script>
            // https://www.babylonjs-playground.com/#20OAV9#325
            var canvas = document.getElementById('canvas');
            var engine = new Engine(canvas, true);
            var createScene = function() {
                var scene = new Scene(engine);
                var camera = new ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 3, 3, BABYLON.Vector3.Zero(), scene);
                    camera.attachControl(canvas, true);

                //Light direction is up and left
                var light = new HemisphericLight("light1", new BABYLON.Vector3(1, 0.5, 0), scene);
                light.intensity = 0.8;
                
                // var light = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
                // light.diffuse = new BABYLON.Color3(1, 0, 0); //red
                // light.specular = new BABYLON.Color3(0, 1, 0);//green
                // light.groundColor = new BABYLON.Color3(0, 1, 0);    //green            
                
                //diffuse texture
                var grass0 = new BABYLON.StandardMaterial("grass0", scene);
                grass0.diffuseTexture = new BABYLON.Texture("textures/t1.png", scene);
                var sphere0 = BABYLON.MeshBuilder.CreateSphere("sphere0", {}, scene);
                sphere0.position.x = -1.5;
                sphere0.material = grass0;	


                //emissive texture 
                var grass1 = new BABYLON.StandardMaterial("grass1", scene);
                grass1.emissiveTexture = new BABYLON.Texture("textures/t1.png", scene);
                var sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {}, scene);
                sphere1.material = grass1;

                //ambient texture and diffuse color
                var grass2 = new BABYLON.StandardMaterial("grass2", scene);
                grass2.ambientTexture = new BABYLON.Texture("textures/t1.png", scene);
                grass2.diffuseColor = new BABYLON.Color3(1, 0, 0); //red
                var sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere2", {}, scene);
                sphere2.material = grass2;
                sphere2.position.x = 1.5;		


                return scene;
            }
            var scene = createScene();
            engine.runRenderLoop(function(){ // call every loop
                scene.render();
            });

        </script>
    </body>
</html>
