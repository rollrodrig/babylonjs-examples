<html>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="babylon.max.js"></script>
        <script src="babylon.gui.js"></script>
        <script src="babylon.max.js"></script>
        <script src="babylon.shaderbuilder.js"></script>
        <script src="vars.js"></script>        
        <script>
var canvas = document.getElementById('canvas');
var engine = new Engine(canvas, true);
function light(scene){
   var light = 
   new BABYLON.HemisphericLight("HemiLight", 
        new BABYLON.Vector3(0, 1, 0), scene); 
}
function camera(scene){
    var camera =  
    new BABYLON.ArcRotateCamera("Camera", 
        degToRadians(-45), 
        Math.PI/3, 5, 
        new BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true); 
}
function box(scene){
    var box = MeshBuilder.CreateBox("shooter", {}, scene);
    return box;
}
var createScene = function() {
    BABYLONX.ShaderBuilder.InitializeEngine();
    var scene = new Scene(engine);
    light(scene);
    camera(scene);
    var mesh = box()

    material = new BABYLONX.ShaderBuilder()
    .Map({ path: 'textures/amiga.jpg' })
    .BuildMaterial(scene);
    mesh.material = material

  
    return scene;
}
var scene = createScene();
engine.runRenderLoop(function(){ // call every loop
    scene.render();
});


        </script>
    </body>
</html>
